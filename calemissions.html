<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Emissions</title>
    <link rel="stylesheet" href="Styling/calemissions.css">
    <script src="JS/calemissions.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculate Emissions</h1>
    </header>
    <main>
        <section class="input-container">
            <h2>Fuel Emissions</h2>
            <div class="input-group">
                <label for="fuel-type">Fuel Type:</label>
                <select id="fuel-type">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fuel-quantity">Quantity (Liters):</label>
                <input type="number" id="fuel-quantity" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type">
                    <option value="two-wheeler">Two Wheeler</option>
                    <option value="four-wheeler">Four Wheeler</option>
                </select>
            </div>
        </section>

        <section class="input-container">
            <h2>Energy Consumption</h2>
            <div class="input-group">
                <label for="volts">Volts:</label>
                <input type="number" id="volts" min="0">
            </div>
        </section>
        <button type="button" id="calculate-button" onclick="animateOnClick()">Calculate</button>
        <div id="loading-animation">
            <div class="spinner"></div>
          </div>                  
    </main>
</body>
</html>
