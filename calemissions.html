<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Emissions</title>
  <link rel="stylesheet" href="Styling/calemissions.css">
</head>
<body>
  <header>
    <h1>Calculate Emissions</h1>
  </header>
  <main>
    <section class="input-container">
      <h1>Car Emissions</h1>
      <div class="input-group">
        <label for="distance-value">Distance:</label>
        <input type="number" id="distance-value" min="0" required>
      </div>
      <div class="input-group">
        <label for="distance-unit">Unit:</label>
        <select id="distance-unit">
          <option selected>Please select</option>
          <option value="km">km</option>
          <option value="mi">mi</option>
        </select>
        </div>
  
        <div class="input-group">
          <label for="vehicle-model">Vehicle Model ID:</label>
          <input type="text" id="vehicle-model" placeholder="Enter Vehicle Model ID" pattern="[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}">
      </div>
    </section>
    <button type="button" id="calculate-button">Ca  lculate</button>
    <div id="loading-animation">
      <div class="spinner"></div>
    </div>
    <script src="JS/calemissions.js"></script>
    <script src="JS/results2.js"></script>
  </main>
  <script>
    document.getElementById('calculate-button').addEventListener('click', fetchEmissionsData);
</script>
</body>
</html>
